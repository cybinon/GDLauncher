      .loader,
      .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      .loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 60px auto;
        position: relative;
        text-indent: -9999em;
      }

      .loader svg {
        z-index: 2;
        width: 700px;
        animation: spin 1.1s infinite ease-in-out;
        transform: scale(4);
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        20% {
          transform: rotate(-3.2deg);
        }
        80% {
          transform: rotate(360deg);
        }
        90% {
          transform: rotate(370deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* @keyframes spin { 100% {  transform:rotate(360deg); } } */
